<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Punto Venta</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static', filename='css/metisMenu.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" type="text/css">

    <!--Archivos CSS para Alertify -->
    <!-- include the style -->
    <link href="{{ url_for('static', filename='css/alertify.css') }}" rel="stylesheet">
    <!-- include a theme -->
    <link href="{{ url_for('static', filename='css/bootstrap_002.css') }}" rel="stylesheet">

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="{{ url_for('static', filename='js/metisMenu.js') }}" ></script>

	<!-- Custom Theme JavaScript -->
	<script src="{{ url_for('static', filename='js/sb-admin-2.js') }}"></script>

    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


</head>

<body id="login_body">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-bluechambray">
                <div class="panel-heading">
                <h2 class="panel-title text-center">Punto de Venta</h2>
                </div>
                <div class="panel-body" id="panel-login">
                    <form role="form" action="/login" method="POST">

                        {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <script>
                                                Swal.fire({
                                                    position: 'center',
                                                    icon: '{{ request.args.get("tipo") }}',
                                                    title: "{{message}}",
                                                    showConfirmButton: false,
                                                    timer: 7000
                                                })
                                            </script>
                                        {% endfor %}
                                    {% endif %}
                        {% endwith %}
                        <input value="40864e049ce3882054925069fbfb5637" name="_token" type="hidden">
                        <fieldset>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw text-info"></i></span><input class="form-control" placeholder="usuario" name="user" id="user" required="" autocomplete="on" autofocus type="text">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw text-info"></i></span><input class="form-control" placeholder="password" name="password" id="password" required="" type="password">
                        </div>
                            <br>
                            <button type="submit" id="singin" class="btn btn-lg btn-danger btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>

</html>
